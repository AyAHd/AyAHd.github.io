<!DOCTYPE html>
<!-- saved from url=(0048)http://dev.huyard.fr:5500/weather-clock/hsl.html -->
<html style="--hsl-val:hsl(218, 61%, 26%);"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
      <meta name="robots" content="noindex, nofollow">
      <style type="text/css">
        :root {
          --notion-bg:     transparent;
          --notion-nav-bg: transparent;
          /* Dark mode */
          --notion-dark-text-color: rgb(255, 255, 255);
          --notion-dark-bg:         rgb(25, 25, 25);      
          --notion-dark-nav-bg:     rgb(32, 32, 32);    
          /* Light mode colors */
          --notion-light-text-color: rgb(25, 25, 25);
          --notion-light-bg:         rgb(255, 255, 255);  
          --notion-light-nav-bg:     rgb(247, 246, 243);  
          /* Forcast colors */
          --color-dark-blue:    #3BAFE5;
          --color-light-blue:   #95D9F2;
          --color-light-grey:   #ADADAD;
          --color-dark-grey:    #3A3A3A;
          --color-light-yellow: #FFD573;
          --color-dark-yellow:  #FFB400;
        }
        /* Color binding */
        @media (prefers-color-scheme: dark) { 
          :root {
            --clock-main-text:  var(--notion-dark-text-color);
            --clock-alt-text:   var(--color-light-grey);
            --clock-bg:     var(--notion-dark-bg);
            --clock-nav-bg: var(--notion-dark-nav-bg);
          }
        }
        @media (prefers-color-scheme: light) { 
          :root {
            --clock-main-text:  var(--notion-light-text-color);
            --clock-alt-text:   var(--color-dark-grey);
            --clock-bg:     var(--notion-light-bg);
            --clock-nav-bg: var(--notion-light-nav-bg);
          }
        }
        body { background-color: var(--clock-bg);color:var(--clock-main-text);margin:0;padding:0;height:100vh;width:100vw;display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;}
      </style>
      <title>HSL Wheel</title>

    <script>
      const $ = {
        h: 0,
        s: 50,
        l: 50,
      }

      function setH(event) {
        if (event.target.id == "hValue")
          $.h = event.target.value
        else
          $.h = event.target.getAttribute("data-hue-value"); 
        refresh(); 
      }
      
      function setS(event) { 
        $.s = event.target.value; 
        refresh(); 
      }
      
      function setL(event) { 
        $.l = event.target.value; 
        refresh(); 
      }

      function refresh() {
        var s = (`hsl(${$.h}, ${$.s}%, ${$.l}%)`)
        // Setting inputs
        document.getElementById("hValue").value = $.h        
        document.getElementById("sValue").value = $.s        
        document.getElementById("lValue").value = $.l        
        // Setting ranges        
        document.getElementById("sRange").value = $.s        
        document.getElementById("lRange").value = $.l
        //
        document.getElementById("wh").setAttribute("transform", `rotate(${i - $.h}) translate(225 225)`)
        document.documentElement.style.setProperty('--hsl-val', s);
      }
      document.getElementById("hValue").onchange = setH
      document.getElementById("lValue").onchange = setL
      document.getElementById("sValue").onchange = setS
      document.getElementById("lRange").onchange = setL
      document.getElementById("sRange").onchange = setS

      for (var i = 0; i < 360; i++) {
        const line = document.getElementById("lineTemplate").cloneNode()
        line.id = `h(${(i + 180) % 360})`
        line.setAttribute("fill", `hsl(${(i + 180) % 360}, 50%, 50%)`)
        line.setAttribute("transform", `rotate(${i})`)
        line.setAttribute("data-hue-value", `${(i + 180) % 360}`)
        line.onclick = setH
        document.getElementById("wh").appendChild(line)
      }

      refresh()
    </script>
    <style>
      #wh {
        transform-origin: center;
      }

      #hslColor {
        fill: var(--hsl-val);
      }

      input#sRange, input#lRange {
        width: 400px; margin:0; padding:0;
      }

      #hslValues section label {
        display: block;
      }

      #hslValues section input {
        width: 40px;
        background: none;
        border: none;
        color:var(--clock-alt-text)
      }
    </style>
